<!DOCTYPE html>
<html>
<head>

    <title>Owl Gallery</title>

    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <link href='http://fonts.googleapis.com/css?family=Nixie+One|Open+Sans' rel='stylesheet' type='text/css'>

</head>
<body>

<div class='title-bar-bg'>
    <div class='title-bar'>
        <h1>Owl Gallery</h1>
        <h2>v1.5</h2>
        <div class='github'>
            <a href='https://github.com/crivas/OwlGallery'><img width="50" height="50" src='images/logos/github.png' /></a>
            <span>GitHub</span>
        </div>
    </div>
</div>

<div class='main-container'>

	<!--
    <ul class='modes'>
        <li>Default Settings</li>
        <li>Slide Forward and Backwards</li>
        <li>With Pagination</li>
        <li>Fade Forward and Backwards</li>
    </ul>
    -->

    <div class='slider-container'>
        <ul class='slides' data-bind='foreach: imagesList'>
            <li>
                <img class='image-slide' width='1000' height='563' data-bind='attr:{src:$data}'>
            </li>
        </ul>
    </div>

    <div class='documentation'>

        <h3>Documentation</h3>

        <h4>Sample Code</h4>

	    <pre>$('.slides').owlgallery({
    child: 'li'
});</pre>

        <table>
            <thead>
                <tr>
                    <th>Property</th>
                    <th>Description</th>
                    <th>Default</th>
                    <th>Type</th>
                    <th>Required</th>
                </tr>
            </thead>
            <tbody data-bind='foreach: optionsList'>
                <tr>
                    <td data-bind='html: key'></td>
                    <td data-bind='html: description'></td>
                    <td data-bind='html: type'></td>
                    <td data-bind='html: defaultValue'></td>
                    <td>FALSE</td>
                </tr>
            </tbody>
        </table>

    </div>

</div>


<script src="js/plugins/jquery-1.9.1.js" type="text/javascript"></script>
<script src="js/plugins/jquery.owlgallery-0.1.5.js" type="text/javascript"></script>
<script src="js/plugins/jquery.owlswipe-0.1.js" type="text/javascript"></script>
<script src="js/vendor/knockout-2.2.1.js" type="text/javascript"></script>
<script src="js/vendor/TweenMax.min.js" type="text/javascript"></script>

<script src="js/internal/Crivas.Main.js" type="text/javascript"></script>
<script src="js/internal/Crivas.Slider.js" type="text/javascript"></script>
<script src="js/internal/Crivas.Documentation.js" type="text/javascript"></script>
<script src="js/internal/Crivas.ImageData.js" type="text/javascript"></script>
<script src="js/internal/Crivas.ViewModel.js" type="text/javascript"></script>
<script src="js/internal/Crivas.Init.js" type="text/javascript"></script>

</body>
</html>
