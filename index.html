<!DOCTYPE html>
<html>
<head>

    <title>Crivas Slider Demo</title>

    <link rel="stylesheet" type="text/css" href="css/main.css"/>

</head>
<body>

<div class='title-bar'>
    <h1>Crivas Slider Demo</h1>
</div>

<div class='main-container'>

    <ul class='modes'>
        <li>Default Settings</li>
        <li>Slide Forward and Backwards</li>
        <li>With Pagination</li>
        <li>Fade Forward and Backwards</li>
    </ul>

    <div class='slider-container'>
        <ul class='slides' data-bind='foreach: imagesList'>
            <li>
                <img class='image-slide' width='1000' height='563' data-bind='attr:{src:$data}'>
            </li>
        </ul>
    </div>

    <div class='documentation'>
        <h2>Documentation</h2>
        <div class='options' data-bind='foreach: optionsList'>
            <dl>
                <div class='key-name'><dt>Property Name: </dt><dd data-bind='text: key'></dd></div>
                <div class='default-value'><dt>Default Value: </dt><dd data-bind='text: defaultValue'></dd></div>
                <div class='var-type'><dt>Type: </dt><dd data-bind='text: type'></dd></div>
                <div class='description'><dt>Defintion: </dt><dd data-bind='text: description'></dd></div>
            </dl>
        </div>
    </div>

</div>


<script src="js/plugins/jquery-1.9.1.js" type="text/javascript"></script>
<script src="js/plugins/jquery.owlgallery-0.1.3.js" type="text/javascript"></script>
<script src="js/plugins/knockout-2.2.1.js" type="text/javascript"></script>

<script src="js/internal/Crivas.Main.js" type="text/javascript"></script>
<script src="js/internal/Crivas.Slider.js" type="text/javascript"></script>
<script src="js/internal/Crivas.Documentation.js" type="text/javascript"></script>
<script src="js/internal/Crivas.ImageData.js" type="text/javascript"></script>
<script src="js/internal/Crivas.ViewModel.js" type="text/javascript"></script>
<script src="js/internal/Crivas.Init.js" type="text/javascript"></script>

<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>

</body>
</html>
